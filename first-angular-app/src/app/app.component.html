<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>I'm in the AppComponent</h3>
      <hr>
      <app-servers></app-servers>
      <hr>
      <label>Username</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="username"
      >
      <button
        class="btn btn-primary"
        [disabled]="!username"
        (click)="onDeleteUsername($event)"
      >Delete Username</button>
      <p>{{ username }}</p>
    </div>
  </div>
</div>
